<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Licster City</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/media/topmatches-icon.svg" alt="">
            <img id="mobile-logo" src="/media/football.png" alt="">
        </div>

        <div class="nav-links">
            <nav>
                <ul>
                    <li id="nav-link"><a href="#">Home</a></li>
                    <li id="nav-link"><a href="#">About</a></li>
                    <li id="nav-link"><a href="#">Leagues</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="team">
                <img src="/media/premierleague/Leicester_City_crest.svg" alt="Licter city">
                <img id="country" src="/media/premierleague/640px-Flag_of_England.svg.png" alt="England">
            </div>
            <div class="team-info">
                <h1>Leicester City</h1>
                <div class="fixtures">
                    <h2>fixtures</h2>
                </div>
                <div class="players-info">
                    <h2>Players</h2>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright 2021 Amine Amhoume</p>
    </footer>
</body>
</html>
